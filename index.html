        <h1 class="position-absolute top-50 start-50 translate-middle">
          Hangman

      </div>
    </div>

              class="form-control mb-1"
              id="word-input"
              placeholder="add a word and push start"
            />
            <button
              type="submit"
              class="btn btn-danger"
              onclick="addWord(); displayLines(); displayLives(15);"
